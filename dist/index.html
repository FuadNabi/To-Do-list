<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/e2597287a1.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>To Do List</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="app-cont">
      <header>
        <h1 class="header-title">To Do List</h1>
      </header>
      <main>
        <section class="main-section">
          <div class="main-cont">
            <div class="main-title">
              <h2 class="main-title-h2">Today's To Do</h2>
              <i class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div class="main-body">
              <div class="input-cont">
                <input class="list-input" type="text" name="list-input" id="list-input" required placeholder="Add to your list">
                <button type="submit" class="list-btn"><i class="fa-solid fa-turn-down fa-rotate-90"></i></button>
              </div>
              <ul class="main-body-ul">
              </ul>
              <button class="clear-btn">Clear all completed</button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
